<!DOCTYPE html>
<html>
<head>
    <title>Online Library</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="header">
        <div class="headiteams">
            <h1>Library</h1>
            <nav>
                <div class="active" id="loading"></div>
                <!-- if user logged in show log out button --> 
                <div class="logged-out" id="loggedOut">
                    <button class="registration" id="logintbt">Log in</button>
                </div>
                <div class="logged-in" id="loggedIn">
                    <button class="registration" id="Accountbt">Account</button>
                    <button class="registration" id="logOutbt">Log out</button>
                </div>
            </nav>
        </div>
    </header>
    <main class="main page">
        <button class="Additeam" id="addBookbt">+ Add Book</button>
        <div class="Grid" id="BookGrid"></div>
    </main>
    <footer class="footer">
        <p>
            Mido
        </p>
        <a href="https://github.com/Mido191020" target="_blank">
            <i class="github"></i>
        </a>
    </footer>
    <div class="data" id="addBookdata">
        <form class="add book" id="addBookForm">
            <h3>Add New Book</h3>
            <input class="input" type="text" id="title" placeholder="Title" required maxlength="50">
            <p class="error-msg" id="errorMsg"></p>
            <input class="input" type="text" id="Author" placeholder="Author" required maxlength="50">
            <input class="input" type="number" id="pages" placeholder="pages" required maxlength="10000">
            <div class="isRead">
                <label for="isRead">Have you read the book?</label>
                <input class="checkbox" type="checkbox" id="isReadcheckbox">
            </div>
            <button class="btn green" type="submit">submit</button>
        </form>
    </div>
    <div class="modal" id="accountModal"></div>
    <div class="overlay" id="overlay"></div>
</body>
</html>
